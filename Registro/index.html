<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form action="#">
        <div id="title">
            <h1> Registro.</h1>
        </div>

        <div class="mb-3">
            <label for="phonen" class="form-label">Phonen</label>
            <input type="tel" id="phonen" class="form-control" id="exampleFormControlInput1" placeholder="4xxxxxxxxx">
          </div>

          <div class="mb-3">
            <label for="Namen" class="form-label">Namen</label>
            <input type="text" id="namen" class="form-control" id="exampleFormControlInput1">
          </div>

          <div class="mb-3">
            <label for="years" class="form-label">Years</label>
            <input type="number" id="years" class="form-control" id="exampleFormControlInput1">
          </div>

          <div class="d-grid gap-2">
            <button  id="Guardar" class="btn btn-primary" type="button" onclick="Guardar()">Guardar</button>
          </div>

    </form>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Phonen</th>
            <th scope="col">Namen</th>
            <th scope="col">Years</th>
          </tr>
        </thead>
      </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<script src="index.html"></script>
</html>
